<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      background: #f1f1f1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff6a00;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ee0979;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status"></div>
  <div class="board" id="board"></div>
  <button onclick="reset()">Restart</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let current = "X";
    let gameOver = false;

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function render() {
      const b = document.getElementById("board");
      b.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cell;
        div.onclick = () => makeMove(i);
        b.appendChild(div);
      });
    }

    function makeMove(i) {
      if (board[i] || gameOver) return;
      board[i] = current;
      if (checkWin()) {
        document.getElementById("status").innerText = current + " Wins!";
        gameOver = true;
      } else if (!board.includes("")) {
        document.getElementById("status").innerText = "Draw!";
        gameOver = true;
      } else {
        current = current === "X" ? "O" : "X";
        document.getElementById("status").innerText = current + "'s turn";
      }
      render();
    }

    function checkWin() {
      return winPatterns.some(p => p.every(i => board[i] === current));
    }

    function reset() {
      board = ["","","","","","","","",""];
      current = "X";
      gameOver = false;
      document.getElementById("status").innerText = current + "'s turn";
      render();
    }

    // Start the game
    document.getElementById("status").innerText = current + "'s turn";
    render();
  </script>
</body>
</html>
